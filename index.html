<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fe3c07db3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="header">
        <span class="heading">Virtual Keyboard</span>
        <div class="mode">
            <span>Light Mode</span>
            <label id="switch">
                <input id="checkbox" type="checkbox">
                <span id="slider"></span>
            </label>
        </div>
       
    </div>
    <div class="content">
        <div class="textbox">

        </div>
        <div class="keyboard">
            <div class="upper rows">
                <button class="single">q</button>
                <button class="single">w</button>
                <button class="single">e</button>
                <button class="single">r</button>
                <button class="single">t</button>
                <button class="single">y</button>
                <button class="single">u</button>
                <button class="single">i</button>
                <button class="single">o</button>
                <button class="single">p</button>
            </div>
            <div class="middle1 rows">
                <button class="single">a</button>
                <button class="single">s</button>
                <button class="single">d</button>
                <button class="single">f</button>
                <button class="single">g</button>
                <button class="single">h</button>
                <button class="single">j</button>
                <button class="single">k</button>
                <button class="single">l</button>
            </div>
            <div class="middle2 rows">
                <button class="middle-edge">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
                <button class="single">z</button>
                <button class="single">x</button>
                <button class="single">c</button>
                <button class="single">v</button>
                <button class="single">b</button>
                <button class="single">n</button>
                <button class="single">m</button>
                <button class="middle-edge">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <div class="lower rows">
                <button class="lower-edge">123</button>
                <button class="lower-middle">space</button>
                <button class="lower-edge">return</button>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
